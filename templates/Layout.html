<!doctype html>

<style>
#panel {
   height: 100%;
   background-color: white;
}
</style>

<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GTheatre</title>
      <link rel="stylesheet" href="/css/pure/pure-min.css">
      
      <!-- jQuery -->
      <script src="/js/jquery.min.js"></script>
      
      <!-- Pure CSS -->
      <link rel="stylesheet" href="/css/pure/grids-responsive-min.css">

      <!-- Font Awesome CSS -->
      <link rel="stylesheet" href="/css/font-awesome/font-awesome.css">
      
      <!-- Custom styles for this template -->
      <link rel="stylesheet" href="/css/layouts/marketing.css">
      <link rel="stylesheet" href="/css/pages/Layout.css">

  </head>

  <body id="layout-body">
    <div class="header" style="height: 59px; margin-top: -59px;">
      
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
          <img id="logo" src="/img/logo.png" width="100px"/>

            <ul>
              {% if accType == null %}
                <li class="pure-menu-item">
                  <a href="#" id="movie-dir-link" class="pure-menu-link">Movies</a>
                </li>
                <li class="pure-menu-item">
                  <a href="/login" class="pure-menu-link" >LOGIN</a>
                </li>
              {% else %}
                <li class="pure-menu-item">
                  <a href="#" id="account-link" class="pure-menu-link"> Hello {{name}}</a>
                </li>
                <li class="pure-menu-item">
                  <a href="#" id="movie-dir-link" class="pure-menu-link">Movies</a>
                </li>

                <li class="pure-menu-item">
                  <a href="#" id="buy-link" class="pure-menu-link">Buy Tickets</a>
                </li>

                <li class="pure-menu-item">
                  <a href="#" id="signout-link" class="pure-menu-link">SIGN OFF</a>
                </li>
                
              {% endif %}
            </ul>
        </div>
    </div>

    <div style="height: 100%; width: 100%; display: table;">
      {% block content %}
      {% endblock %}
    </div>



    <div class="footer l-box is-center" style="height: 90px; margin-bottom: -40px;">
      UBC CPSC 304 Relational Databases Project 2017</br>
      Project by: Hyojin Yi, David Jeongwoo Park, Mike Yoon, Sean Lennearts
    </div>

    <script>
    $("#logo").click(function () {
      window.location.replace("/");
    });

    $("#signout-link").click(function () {
      console.log("sign out now!");
      $.ajax({
          url: "/signout",
          type: "POST",
          success: function () {
            window.location.replace("/");
          }
      });
    });

    $("#movie-dir-link").click(function() {
      console.log("go to movie directory");
      $.ajax({
        url: "/showtimes",
        type: "GET",
        success: function () {
          window.location.replace("/showtimes");
        }
      });
    });

    $("#buy-link").click(function() {
      console.log("go buy movie tickets");
      $.ajax({
        url: "/BuyTickets",
        type: "GET",
        success: function() {
          window.location.replace("/BuyTickets");
        }
      });
    });

    $("#account-link").click(function (){
      console.log("go to update account information");
      $.ajax({
        url: "/account",
        type: "GET",
        success: function () {
          window.location.replace("/account");
        }
      });
    });


    </script>
  </body>
</html>
