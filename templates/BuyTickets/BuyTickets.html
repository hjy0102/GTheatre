{% extends "Layout.html" %}
{% block content %}
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<meta charset="utf-8">
	<title>Purchase Tickets</title>
	<style type="text/css">
		div { text-align: center; }
		.first-panel {
			border: 4px solid white;
			background-color: white;
			height: 800px;
			width: 1200px;
			margin: auto;
			padding: 20px;
		}
		.second-panel {
			border: 2px solid blue;
			width: 500px;
			margin: auto;
			padding: 10px;
			text-align: left;
		}
	</style>
</head>

<html>
<body>
	<div class="first-panel">
		<p></p>
		<div class="second-panel">
			<h2>Movie Details</h2>
			<label>Title:</label> {{title}}</br>
			<label>Hall Number:</label> Hall {{hnumber}}</br>
			<label>Start Time:</label> {{stime}}</br>
			<label>Ticket Price:</label> ${{tprice}}		
		</div>
		
		<p></p>
		<div class="second-panel">
			<h2>Quantity and Food Options</h2>
			<select id="QtyDropDown">
				<option>1 seat</option>
				<option>2 seats</option>
				<option>3 seats</option>
				<option>4 seats</option>
				<option>5 seats</option>
			</select>
	
			<p></p>
			<input type="radio" name="Food" id="Popcorn" value="Popcorn">Popcorn<br>
			<input type="radio" name="Food" id="Pretzels" value="Pretzels">Pretzels<br>
			<input type="radio" name="Food" id="Corndogs" value="Corndogs">Corndogs<br>
			<input type="radio" name="Food" id="Poutine" value="Poutine">Poutine<br>
			<input type="radio" name="Food" id="Nachos" value="Nachos">Nachos<br>
		</div>
		
		<p></p>
		<div>
			<button id="btnSubmit">Submit</button></div>
		</div>
	</div>
	
	<script>
		$("#btnSubmit").click(function() {
			var dropDown = $("#QtyDropDown").val();
			var fType = $("#Food").val();
			alert("You have successfully purchased " + dropDown);
		
			$.ajax({
				url: "/BuyTickets/createBundle",
				type: "POST",
				
				success: function () {
					window.location.replace("/account");
				}
			});
		});
	</script>
</body>
</html>
{% endblock %}
