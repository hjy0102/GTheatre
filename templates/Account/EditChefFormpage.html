{% extends "Account/ChefFormpage.html" %}

{% block form %}

<div class="pure-g">
  <div class="pure-u-6-24">
  </div>
  <div class="pure-u-12-24">

    <div id="first-panel">
      <div class="content">
        <h2 class="content-head is-center">Editing a chef account</h2>
        <hr>

        <form class="pure-form pure-form-stacked">
          <fieldset>

            <div class="pure-g">

              <div class="pure-u-1 pure-u-md-1-24">
              </div>

              <div class="pure-u-1 pure-u-md-10-24">
                <label for="chef-username">Username <b style="color: red;">*</b></label>
                <input id="chef-username" class="pure-u-20-24" name="chef-username" type="text" placeholder="Username" value="{{ userName }}" disabled>
              </div>

              <div class="pure-u-1 pure-u-md-3-24">
              </div>

              <div class="pure-u-1 pure-u-md-10-24">
                <label for="chef-account-type">Account type</label>
                <input id="chef-account-type" class="pure-u-20-24" name="chef-account-type" type="text" value="Chef" disabled>
              </div>

              <!-- one row -->

              <div class="pure-u-1 pure-u-md-1-24">
              </div>

              <div class="pure-u-1 pure-u-md-10-24">
                <label for="chef-name">Name <b style="color: red;">*</b></label>
                <input id="chef-name" class="pure-u-20-24" name="chef-name" type="text" placeholder="Name" value="{{ name }}">
              </div>

              <div class="pure-u-1 pure-u-md-3-24">
              </div>

              <div class="pure-u-1 pure-u-md-10-24">
                <label for="chef-employee-id">Employee Id <b style="color: red;">*</b></label>
                <input id="chef-employee-id" class="pure-u-20-24" name="chef-employee-id" type="number" placeholder="Employee Id" value="{{ employee_id }}">
              </div>


              <!-- other row -->

              <div class="pure-u-1 pure-u-md-1-24">
              </div>

              <div class="pure-u-1 pure-u-md-10-24">
                <label for="chef-phone">Phone</label>
                <input id="chef-phone" class="pure-u-20-24" name="chef-phone" type="text" placeholder="Phone"  value="{{ phone }}">
              </div>

              <div class="pure-u-1 pure-u-md-3-24">
              </div>

              <div class="pure-u-1 pure-u-md-10-24">
                <label for="chef-ss-num">Social Security Number</label>
                <input id="chef-ss-num" class="pure-u-20-24" name="chef-ss-num" type="number" value="{{ ssNum }}" placeholder="Social Security Number">
              </div>


              <!-- row -->

              <div class="pure-u-1 pure-u-md-1-24">
              </div>

              <div class="pure-u-1 pure-u-md-10-24">
                <label for="chef-address">Address</label>
                <input id="chef-address" class="pure-u-20-24" name="chef-address" type="text" placeholder="Address" value="{{ address }}">
              </div>

              <div class="pure-u-1 pure-u-md-3-24">
              </div>

              <div class="pure-u-1 pure-u-md-10-24">
              </div>

<!-- row -->

              <div class="pure-u-1 pure-u-md-14-24">
              </div>


            </div>

            <!-- button row -->
            <div class="pure-g" style="padding-top: 30px;">
              <div class="pure-u-1 pure-u-md-18-24">
              </div>

              <div class="pure-u-1 pure-u-md-2-24">
                <button id="save-btn" class="pure-button pure-button-primary" type="button">Save</button>
              </div>

              <div class="pure-u-1 pure-u-md-4-24">
              </div>

            </div>

          </fieldset>
        </form>

      </div>
    </div>
    <hr>

    <a href="/account/chef/all" style="float: left;">Click here to go back.</a>
  </div>
  <div class="pure-u-6-24">
  </div>
</div>

<script>
$("#save-btn").click(function () {
   if ($("#chef-name").val().trim() === '' ||
       $("#chef-username").val().trim() === '' ||
       $("#chef-employee-id").val().trim() === '') {
      alert("Required input is missing. Fill out and try again.");
      return;
   }

   $.ajax({
      url: "/account/chef/update",
      type: "POST",
      data: {
         "chef-name": $("#chef-name").val(),
         "chef-username": $("#chef-username").val(),
         "chef-phone": $("#chef-phone").val(),
         "chef-address": $("#chef-address").val(),
         "chef-employee-id": $("#chef-employee-id").val(),
         "chef-ssNum": $("#chef-ss-num").val()
      },
      success: function (data) {
         console.log(data);
         window.location.replace("/account/chef/all");
         alert('Account changes succeeded.');
      },
      error: function (data) {
         console.log(data);
         alert('Account changes failed. Try again.');
      }
   });
});
</script>
{% endblock %}
