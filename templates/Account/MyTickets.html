{% extends "Layout.html" %}
{% block content %}

<style>
#panel {
   height: 100%;
   background-color: white;
}
#eachMovie {
	color: black;
	border: 2px solid blue;
	width: 800px;
	margin: auto;
	padding: 10px;
	text-align: left;
}
</style>
 

<div class="pure-g" style="height: 100%;">
     <div class="pure-u-4-24">
     </div>
  <div class="pure-u-16-24"style="height: 100%;">

    <div id="panel">
      <div class="content">
          <h1 class = "content-head is-center"> {{name}} </h1>
        <h2 class="content-head is-center">Your Tickets</h2>

        <div id="movies">
            {% for movie in movies %}
            <div id="eachMovie"> 
				{{movie.Title}} ({{movie.RYear}}), Ticket #{{movie.TicketNo}}, Seats for {{movie.Qty}}, </br>
				START TIME: {{movie.STime}}, END TIME: {{movie.ETime}}, Hall #{{movie.HNumber}}
			</div>
			<p></p>
            {% endfor %}
        </div>

        
        <div class="pure-g" style="margin-top: 45px;">
              


              <div class="pure-u-1 pure-u-md-10-24">
                <button id="back-to-acct-btn" class="pure-button pure-button-primary" style="float: left;" type="button">Back To My Account</button>
              </div>

              <div class="pure-u-1 pure-u-md-2-24">
              </div>
            </div>

        </div>
    </div>
  </div>
</div>

<script>

$("#back-to-acct-btn").click(function () {
    window.location.replace("/account");
});
    </script>
{% endblock %}
