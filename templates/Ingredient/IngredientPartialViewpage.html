{% extends "Ingredient/Ingredientpage.html" %}

{% block view %}

<div class="pure-g">

  <div class="pure-u-6-24">
  </div>

  <div class="pure-u-12-24" style="height: 100%; display: table-cell;">
    <div id="first-panel">

      <div class="content">
        <h2 class="content-head is-center">Ingredients in use</h2>
        <hr>

        <div class="pure-g">
          
          <div class="pure-u-1 pure-u-md-1-1">
          <table class="pure-table" style="width: 65%; margin: 2em auto;">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
              </tr>
            </thead>

            <tbody style="background-color: white;">
              {% for ingredient in ingredients %}
              <tr>
                <th>{{ ingredient.name }}</th>
                <th>{{ ingredient.type }}</th>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="pure-u-6-24">
  </div>

  </div>
</div>

{% endblock %}
